<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
</head>
<body>
    <h1>Dutch Treat</h1>
    <div>
        <img src="img/VanGogh.jpg"/>
        <h3>Mug</h3>
        <ul>
            <li>Price: 10€</li>
            <li>Artist: Van Gogh</li>
            <li>Title: 10€</li>
            <li>Description: Self Portrait</li>

    <form>
        <label>Your Name</label>
        <br />
        <input />

        <br />

        <br />
        <input type="email" />
        <br />
        <label>Message</label>
        <br />
        <textarea rows="4"></textarea>
        <br />
        <input type="submit" value="Send Message" />
    </form>

</html>
